 <style>
   body{
     margin: 0;
     padding: 0;
     font-family: Arial, sans-serif;
   }
   
   main {
    border: 1px solid red;
    height: 100vh;
    position: relative;
   }
   .centered {
    left: 50%;
    position: absolute;
    top: 50%;
    transform: translate(-50%, -50%);
   }

   h1{
    white-space: nowrap;
   }
 </style>


</head>
<body>
  <main>
    <h1 class="centered">
      Hello World
    </h1>
  </main>
